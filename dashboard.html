<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}
.layout{
    display: flex;
    gap: 20px;
    align-items: flex-start;
}
.sidebar{margin: 10px;
    padding: 10px;
    background-color: rgb(255, 253, 253);
    font-style: normal;
    border-radius:5px;
    font-family: Arial;
    border-radius: 20px;
    color: deepskyblue;
    height: 140px;
    width: 150px;
    padding: 10px 5px 5px 5px;
    background-color: #f8f5f2;}

.sidebar ul li{padding: 10px;
margin-bottom: 25px;
cursor: pointer;
border-radius: 5px;
font-style:normal;
list-style:none;
color:#555;
}
.sidebar ul li:hover,
.sidebar ul li.active{
    background:#eaf4ff;
    color:#3498db;
}


.admin{margin-bottom: 40px;}
.Dash{margin: 10px;
    padding: 5px;
    background-color: bisque;
    font-family: Arial;
    display: inline-block;
    border-radius: 20px;
    width: 150px;
    height: 60px;
    justify-content: center;
}
.main{
    flex:1;
    padding:20px;
}
.input{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}
.dashboard{margin-bottom: 20px;}
a{text-decoration: none;}
.search{border-radius: 15px;
    margin:10px;
    padding: 10px;
    width: 350px;
}
.button{margin: 25px;
    background-color: deepskyblue;
    
    
    font-style: normal;
    border-radius: 20px;
    cursor: pointer;
    color:#ffff;
    align-items: end;
    border: none;
    font-size: medium;
    width: 150px;
    height: 40px;
}
.box{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-bottom:20px; 
    max-width: 100%;
}
.card{
    padding:20px;
    border-radius:12px;
    display:flex;
    align-items:center;
    gap:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
    background-color: #dfdddd;
    max-width: 70%;
}
.icon{
    width:50px;
    height:50px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    color:#fff;
}
.blue{background:#3498db ;}
.yellow{background:#f1c40f;}
.orange{background:#e67e22;}
.tabbox{border-radius: 20px;
  overflow-x: auto;
  margin:20px;

  
}

.text{max-width: 100%;
    background-color: rgb(223, 223, 223);
    border-radius: 10px;
     width:60%;
    }
h3{margin-left: 10px;
margin-top: 10px;}
table{
border-collapse:collapse;
}
th,td{
    padding:12px;
    text-align:center;
   
}
button:hover{color: rgb(50, 105, 255);}
button{margin: 25px;
    font-style: normal;
    border-radius: 15px;
    cursor: pointer;
    color:#ffff;
    width: 150px;
    border: none;
    font-size: medium;
  height: 40px;
}
.completed{background-color:deepskyblue ;}
.pending{background-color: rgb(200, 84, 84);}
.process{background-color: rgb(231, 214, 61);}

</style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
        <h2 class="admin"> AdminHub  </h2>
            <ul class="list">
            <li><i class="fa-solid fa-grip"></i><a href=" # "> Dashboard</a> </li>
            <li><i class="fa-solid fa-store"></i><a href=" # "> My Store</a> </li>
            <li><i class="fa-solid fa-circle-notch"></i><a href=" #"> Analytics </a></li>
            <li><i class="fa-regular fa-comment-dots"></i><a href="# "> Message </a></li>
            <li><i class="fa-solid fa-people-group"></i><a href="#" >Team</a></li>
            <li><i class="fa-solid fa-gear"></i><a href="#"> Setting</a></li>
            <li style="color:red"><i class="fa-solid fa-arrow-right-from-bracket"></i><a href=" #"> logout </a></li>
        </ul>
    </div>
<div class="main">
    <div class="input">
        <input type="text" class="search"placeholder="Search...">
        <button class="button">Download PDF</button>
    </div>
        <h2 class="dashboard">Dashboard</h2>
<div class="box">
        <div class="card">
            <div class="icon blue">
<i class="fa-solid fa-calendar-check"></i>
            </i></div>
            <div>
                <h3>1020</h3>
                <p>New Orders</p>
            </div>
        </div>
        <div class="card">
            <div class="icon yellow">
<i class="fa-solid fa-user-group"></i>
            </i></div>
            <div>
                <h3>2834</h3>
                <p>Visitors</p>
            </div>
        </div>
        <div class="card">
            <div class="icon orange">
<i class="fa-solid fa-dollar-sign"></i>
            </i></div>
            <div>
                <h3>$2543</h3>
                <p>Total Sales</p>
            </div>
        </div>
    </div>
<div class="text">
<div class="tabbox">
    <h3> Recent Orders</h3>
    <table >
        <tr>
        <th> User </th>
        <th> Date Order</th>
        <th> Status </th>
        </tr>
        <tr>
            <td> John Doe </td><br>
            <td> 01-10-2023 </td>
             <td> <button class="completed" >Completed </button> </td>
        </tr>
        <tr>
            <td> John Doe </td>
            <td> 01-10-2023 </td>
            <td><button class="pending" > Pending</button></td>
        </tr>
         <tr>
            <td> John Doe </td>
            <td> 01-10-2023 </td>
            <td><button class="process">  Process</button></td>
        </tr>
        <tr>
            <td> John Doe </td>
            <td> 01-10-2023 </td>
            <td><button class="pending"> Pending</button>
            </td>
        </tr>
    </table>
    </div>
   </div>
</div>
</body>
</html>
